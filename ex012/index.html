<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <video width="560px" poster="imagens/cavalos.png" controls autoplay loop> 
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <p><a href="midia/meu-video-mp4.mp4" download="meu-video-mp4.mp4" type="video/mp4">Infelizmente seu navegador não está conseguindo carregar o vídeo</a> Faça o download</p>
    </video> <!--O atributo autoplay não está rodando no meu navegador Google; o loop vai fazer com que o vídeo seja repetido eternamente-->

    <h1>Inserido videos externos do You tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=e-PPLAfIdQt9h88E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Os vídeos externos (do You tube, ou de outro servidor) não consomem dados do meu servidor, logo o custo para o cliente fica menor-->
    <h1>Inserido vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
