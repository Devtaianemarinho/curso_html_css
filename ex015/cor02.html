<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS3</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image:linear-gradient(to right, #EBDD1C 10%, #EBABBC , #ABDBEB, #508799);
            background-attachment: fixed;
        }
        h1{
            color:#2300B2;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Testando cores em gradiente</h1>
</body>
</html>
